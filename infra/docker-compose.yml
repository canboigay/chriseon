name: chriseon
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: chriseon
      POSTGRES_USER: chriseon
      POSTGRES_PASSWORD: chriseon
    ports:
      - "5433:5432"
    volumes:
      - chriseon_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chriseon -d chriseon"]
      interval: 5s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    volumes:
      - chriseon_redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  chriseon_postgres:
  chriseon_redis:
